import dev.tonholo.pokedex.buildsrc.Dependencies

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath Dependencies.ClassPath.androidGradlePlugin
        classpath Dependencies.ClassPath.kotlinPlugin
        classpath Dependencies.ClassPath.hiltPlugin
        classpath Dependencies.Jetpack.Navigation.classpath

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
